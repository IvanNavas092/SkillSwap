<section class="bg-blue-50 w-full overflow-x-hidden">
  <div class="max-w-7xl w-full mx-auto px-4 py-12 md:py-0">
    <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen items-center gap-8 lg:gap-20">
      <!-- Columna izquierda (contenido principal) -->
      <div class="flex flex-col gap-6" data-aos="fade-up" data-aos-duration="500">
        <h1 class="text-2xl sm:text-3xl md:text-3xl lg:text-3 xl:text-4xl font-extrabold ">
          Aprende nuevas habilidades intercambiando conocimientos
        </h1>
        
        <p class="text-gray-600 text-lg md:text-xl">
          SkillPing es una plataforma innovadora que conecta personas para intercambiar habilidades y conocimientos sin dinero de por medio.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center mt-10" data-aos="fade-up" data-aos-duration="500">
          <div *ngFor="let rating of ratings" class="flex items-center">
            <h3 class="p-2 bg-blue-100 font-bold rounded-full text-blue-500">{{rating.puntuation}}</h3>
            <h3 class=" ml-2">{{rating.title}}</h3>
          </div>
        </div>
      </div>

      <!-- Columna derecha (tarjetas) -->
      <div class="relative py-8 lg:py-0 z-10" data-aos="fade" data-aos-duration="500">
        <img class="rounded-lg shadow" src="assets/imgs/how-it-works-image.webp" alt="">
      </div>
    </div>
  </div>
</section>
