<div
  class="p-6 rounded-xl bg-white hover:shadow-md hover:shadow-blue-200 xl:w-72 xl:h-64 md:w-full md:h-full border transition-all duration-300 ease-in-out "
>
  <div class="w-12 h-12 bg-blue-100 rounded flex items-center justify-center mb-4">
    <lucide-icon
      [name]="section.icon"
      class="text-blue-500 w-6 h-6"
    ></lucide-icon>
  </div>

  <h5 class="text-lg font-semibold text-gray-800 mb-2">{{ section.title }}</h5>
  <p class="text-gray-600 break-words">{{ section.description }}</p>
</div>
