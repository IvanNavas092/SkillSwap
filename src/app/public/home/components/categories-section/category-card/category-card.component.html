<!-- Icon -->
<a
  class="flex items-center gap-4 border p-4 rounded-xl bg-white hover:shadow-md hover:shadow-blue-200 w-48 sm:w-56 lg:w-64 h-24 transition-all duration-200 ease-in-out"
>
  <p class="p-3 rounded-full" [ngClass]="color">
    {{ category.icon }}
  </p>
  <!-- Text -->
  <div>
    <h5 class="text-sm md:text-md lg:text-base font-semibold text-gray-800 ">{{ category.name }}</h5>
    <p class="text-gray-600 text-xs md:text-md break-words">{{ category.description }}</p>
  </div>
</a>
