<div class="bg-white shadow-md rounded-xl p-6 w-full max-w-sm text-center hover:shadow-md hover:shadow-blue-200 transition-all duration-300">
  <img
    [src]="user.avatar"
    [alt]="user.name"
    class="w-20 h-20 rounded-full mx-auto mb-4 object-cover"
  />

  <h3 class="text-xl font-semibold text-gray-800">{{ user.name }}</h3>

  <div class="flex justify-center items-center my-2">
    <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
      <svg
        class="w-5 h-5"
        [ngClass]="{
          'text-yellow-400': i < user.rating,
          'text-gray-300': i >= user.rating
        }"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
        />
      </svg>
    </ng-container>
  </div>

  <p class="text-sm text-gray-600 mt-3">
    {{ user.description }}
  </p>

  <div class="flex flex-wrap justify-center mt-4 gap-2">
    <app-skill *ngFor="let skill of user.skills" [skill]="skill"></app-skill> 
  </div>
</div>
