<section
  data-aos="fade-up"
  data-aos-duration="300"
  class="bg-[#fdfeff]-to w-full"

>
  <div class="max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
    <div class="flex flex-col gap-16 md:gap-16">
      <div class="flex flex-col gap-5 w-full text-center sm:gap-7">
        <h1 class="text-4xl font-bold">Transforma tu vida con SkillPing</h1>
        <p class="text-gray-500 text-lg">
          Estas personas cambiaron su futuro intercambiando conocimientos en nuestra plataforma
        </p>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 md:grid-cols-2 gap-8 place-items-center"
      >
        <app-card-results-rating *ngFor="let user of users" [user]="user"></app-card-results-rating>
      </div>
    </div>
  </div>
</section>
