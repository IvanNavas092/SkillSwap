<section class="bg-blue-50 w-full overflow-x-hidden">
  <div class="max-w-7xl w-full mx-auto px-4 py-12 md:py-0">
    <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen items-center gap-8 lg:gap-20">
      <!-- Columna izquierda (contenido principal) -->
      <div class="flex flex-col gap-6" data-aos="fade-up" data-aos-duration="500">
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold leading-tight">
          Intercambia habilidades,
          <span class="text-blue-500 font-bold">crece juntos</span>
        </h1>
        
        <p class="text-gray-600 text-lg md:text-xl">
          Conectamos personas para intercambiar conocimientos y habilidades sin dinero de por medio.
          Aprende algo nuevo, comparte lo que sabes.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center" data-aos="fade-up" data-aos-duration="500">
          <button
            class="bg-blue-500 hover:bg-blue-600 flex p-3 rounded-3xl text-white gap-2 px-5 text-sm font-semibold items-center transition-colors"
            routerLink="/dashboard/explorar"
          >
            Comenzar Ahora
            <lucide-icon name="move-right"></lucide-icon>
          </button>
          <button
            class="bg-gray-50 border text-black hover:bg-gray-100 text-sm flex p-3 px-6 rounded-3xl gap-2 font-semibold transition-colors"
          >
            Como funciona
          </button>
        </div>
      </div>

      <!-- Columna derecha (tarjetas) -->
      <div class="relative py-8 lg:py-0" data-aos="fade" data-aos-duration="500">
        <!-- CÃ­rculos decorativos -->
        <div class="hidden lg:block absolute -top-10 -left-10 w-32 h-32 bg-blue-100 rounded-full z-0"></div>
        <div class="hidden lg:block absolute -bottom-9 -right-10 w-40 h-40 bg-blue-100 rounded-full z-0"></div>

        <!-- Contenedor de tarjetas -->
        <div class="relative flex flex-col gap-2 bg-white rounded-2xl p-1 w-full max-w-full lg:w-[590px] shadow-md z-10">
          <div
            *ngFor="let list of listas"
            class="flex items-start gap-4 p-4 rounded-xl hover:bg-gray-50 transition-colors"
          >
            <div class="flex">
              <svg
                class="h-10 w-10 p-2 bg-blue-100 text-blue-500 rounded-full"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M8 4l8 8-8 8" />
              </svg>
            </div>
            <div>
              <h2 class="text-md font-semibold text-gray-800">{{ list.title }}</h2>
              <p class="text-sm text-gray-600">{{ list.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
