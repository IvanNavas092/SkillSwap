<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div class="bg-white p-8 shadow-xl rounded-lg border border-gray-200">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-gray-900">Cambio de contraseña</h2>
        <p class="mt-2 text-sm text-gray-600">Por favor, completa los campos requeridos</p>
      </div>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div *ngFor="let field of formFields" class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-500">*</span>
          </label>

          <div class="relative rounded-md shadow-sm">
            <input
              [type]="field.type"
              [formControlName]="field.controlName"
              [placeholder]="field.placeholder"
              [class.border-red-300]="
                passwordForm.get(field.controlName)?.invalid &&
                passwordForm.get(field.controlName)?.touched
              "
              class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out disabled:bg-gray-100 disabled:cursor-not-allowed"
            />
          </div>

          <!-- validations -->
          <div
            *ngIf="
              passwordForm.get(field.controlName)?.invalid &&
              passwordForm.get(field.controlName)?.touched
            "
            class="text-sm text-red-600"
          >
            <span
              class="flex items-start text-red-500 text-xs"
              *ngIf="passwordForm.get(field.controlName)?.errors?.['required']"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Este campo es requerido
            </span>
            <span *ngIf="passwordForm.get(field.controlName)?.errors?.['minlength']">
              Mínimo
              {{passwordForm.get(field.controlName)?.errors?.['minlength'].requiredLength}}
              caracteres
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </div>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            [disabled]="passwordForm.invalid"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out"
          >
            Actualizar contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
