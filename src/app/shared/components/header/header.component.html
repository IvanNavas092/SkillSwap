<!-- Header -->
<header class="fixed inset-x-0 top-0 bg-white shadow text-sm/6 z-10">
  <nav class="flex items-center justify-between p-3 lg:px-8">
    <div class="flex lg:flex-1">
      <div class="flex items-center">
        <svg
          class="w-12 h-12 text-blue-500"
          viewBox="0 0 48 48"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Nodo central -->
          <circle
            cx="24"
            cy="24"
            r="4"
            fill="currentColor"
          />

          <!-- Curvas de expansión -->
          <path
            d="M24 8C31 8 38 15 38 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
          <path
            d="M24 40C17 40 10 33 10 24"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />

          <!-- Detalles de movimiento -->
          <path
            d="M24 16C28 16 32 20 32 24"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            opacity="0.6"
          />
          <path
            d="M24 32C20 32 16 28 16 24"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            opacity="0.6"
          />
        </svg>

        <span class="text-blue-500 font-bold text-xl">SkillPing</span>
      </div>
    </div>

    <ul class="hidden lg:flex lg:gap-x-12 bg-white">
      <!-- INICIO -->
      <li>
        <a
          href="#"
          class="font-semibold text-gray-900"
          >Inicio</a
        >
      </li>

      <!-- EVENTOS -->
      <li class="relative group">
        <a
          routerLink="/dashboard/explorar"
          class="font-semibold text-gray-900 flex items-center"
        >
          Explorar
          <!-- icono -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-3 ml-1 transition-transform transform group-hover:rotate-180"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </a>

        <!-- Submenú con animación de ocultar y mostrar -->
        <div
          class="absolute left-0 z-10 grid grid-cols-2 gap-4 px-2 py-2 w-[420px] bg-white rounded-md transition-all opacity-0 shadow-xl scale-95 group-hover:opacity-100 group-hover:scale-90 invisible group-hover:visible"
        >
          <!-- Menú de subcategorías -->
          <a
            *ngFor="let category of categories"
            class="w-full lg:w-48 h-24 bg-gray-100 p-4 rounded-md flex flex-col justify-center hover:bg-gray-200"
            (click)="goToExploreWithCategory(category.name)"
          >
            <div class="flex items-center">
              <lucide-icon
                name="tag"
                class="w-4 mr-2"
              ></lucide-icon>
              <span class="text-sm font-semibold text-gray-900">{{ category.name }}</span>
            </div>
            <p class="text-gray-900 text-sm">{{ category.description }}</p>
          </a>
          <a
            routerLink="dashboard/explorar"
            class="text-gray-900 text-sm font-semibold flex gap-2 hover:underline hover:text-blue-500"
          >
            Ver todas las categorías
            <lucide-icon
              class="text-blue-500 font-semibold"
              name="move-right"
            ></lucide-icon>
          </a>
        </div>
      </li>

      <li>
        <!-- about us -->
        <a
          routerLink="/sobre-nosotros"
          class="font-semibold text-gray-900"
          >Sobre nosotros</a
        >
      </li>
    </ul>

    <div class="lg:flex lg:flex-1 lg:justify-end gap-2 flex items-center">
      <div
        *ngIf="isLoggedIn"
        class="flex gap-6 mr-5"
      >
        <!-- button chat -->
        <button
          routerLink="/dashboard/chat"
          class="bg-white hover:bg-gray-100 border text-gray-700 cursor-pointer rounded-full py-2 px-4 font-semibold"
        >
          <lucide-icon
            name="message-circle"
            class="w-5 h-5"
          ></lucide-icon>
        </button>

        <!-- button profile -->
        <button
          class="bg-white hover:bg-gray-100 border text-gray-700 cursor-pointer rounded-3xl py-2 px-4 font-semibold"
          routerLink="/dashboard/profile"
        >
          <lucide-icon
            name="User"
            class="w-5 h-5"
          ></lucide-icon>
        </button>
      </div>
      <button
        *ngIf="!isLoggedIn"
        routerLink="/login"
        class="bg-white hover:bg-gray-100 border text-black cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
      >
        Iniciar Sesión
      </button>

      <button
        *ngIf="!isLoggedIn"
        routerLink="/registro"
        class="bg-blue-500 hover:bg-blue-600 text-white cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
      >
        Crea tu perfil
      </button>

      <button
        (click)="logout()"
        *ngIf="isLoggedIn"
        routerLink="/login"
        class="bg-white hover:bg-gray-100 border text-black cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
      >
        Cerrar sesión
      </button>
    </div>
  </nav>
</header>
