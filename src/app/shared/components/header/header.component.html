<header class="fixed inset-x-0 top-0 bg-white shadow text-sm/6 z-50">
  <nav class="flex items-center justify-between p-3 lg:px-8">
    <!-- Left logo -->
    <div class="flex items-center flex-1">
      <app-logo></app-logo>
    </div>

    <!-- center menu -->
    <div class="flex justify-center flex-1">
      <app-nav-desktop
        class="hidden lg:flex"
        [isLoggedIn]="isLoggedIn"
        [categories]="categories"
        [goToExploreWithCategory]="goToExploreWithCategory"
      >
      </app-nav-desktop>
    </div>

    <!-- menu hamburger -->
    <div class="flex justify-end items-center flex-1">
      <!-- Mobile only visible on mobile -->
      <app-nav-mobile
      class="lg:hidden"
        [categories]="categories"
        [isLoggedIn]="isLoggedIn"
        [notifications]="notifications"
        [goToExploreWithCategory]="goToExploreWithCategory"
      >
      </app-nav-mobile>

      <!-- User actions (buttons) -->
      <app-user-actions
        [isLoggedIn]="isLoggedIn"
        [notifications]="notifications"
      ></app-user-actions>
    </div>
  </nav>
</header>
