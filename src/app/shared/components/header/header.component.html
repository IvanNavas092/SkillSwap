<!-- Header -->
<header class="fixed inset-x-0 top-0 bg-white shadow text-sm/6 z-10 ">
    <nav class="flex items-center justify-between p-3 lg:px-8">
        <div class="flex lg:flex-1">
            <div class="flex items-center">
                <svg class="w-10 h-10 text-blue-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10V14M12 6V18M17 10V14" stroke="currentColor" stroke-width="1.5" strokeLinecap="round"
                        strokeLinejoin="round" />
                </svg>
                <span class="text-blue-500 font-bold text-xl">SkillSwap</span>
            </div>
        </div>




        <ul class="hidden lg:flex lg:gap-x-12 bg-white ">
            <!-- INICIO -->
            <li>
                <a href="#" class="font-medium text-gray-900">Inicio</a>
            </li>

            <!-- EVENTOS -->
            <li class="relative group">
                <a routerLink="/dashboard/explorar" class="font-medium text-gray-900 flex items-center">
                    Explorar
                    <!-- icono -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-3 ml-1 transition-transform transform group-hover:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </a>

                <!-- Submenú con animación de ocultar y mostrar -->
                <div class="absolute left-0 z-10  grid grid-cols-2 gap-4 px-2 py-2 w-[420px]
                        bg-white  rounded-md transition-all  opacity-0 shadow-xl scale-95 group-hover:opacity-100
                        group-hover:scale-90 invisible group-hover:visible">
                    <!-- Menú de subcategorías -->
                    <a *ngFor="let categorie of categories"
                        class="w-full lg:w-48 h-24 bg-gray-100 p-4 rounded-md flex flex-col justify-center hover:bg-gray-200"
                        href="">
                        <div class="flex items-center">
                            <lucide-icon name="tag" class="w-4 mr-2"></lucide-icon>
                            <span class="text-sm font-medium text-gray-900">{{categorie.name}}</span>
                        </div>
                        <p class="text-gray-900 text-sm">{{categorie.description}}</p>
                    </a>
                    <a href=""
                        class="text-gray-900 text-sm font-semibold flex gap-2 hover:underline hover:text-blue-500">
                        Ver todas las categorías
                        <lucide-icon class="text-blue-500" name="move-right"></lucide-icon>
                    </a>



                </div>
            <li>
                <!-- SOBRE NOSOTROS -->
                <a href="#" class="font-medium text-gray-900 lg:gap-0">Sobre nosotros</a>
            </li>
        </ul>

        <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-2">
            <a routerLink="/login"
                class="bg-white hover:bg-gray-100 border text-black cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold">
                Iniciar Sesión
            </a>

            <button
                class="bg-blue-500 hover:bg-blue-600  text-white cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold">
                Crea tu perfil
            </button>
        </div>
    </nav>

    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0"></div>
        <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <svg class="w-10 h-10 text-blue-500" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10V14M12 6V18M17 10V14" stroke="currentColor" stroke-width="1.5"
                            strokeLinecap="round" strokeLinejoin="round" />
                    </svg>
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <svg class="size-6" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <a href="#"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Product</a>
                        <a href="#"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Features</a>
                        <a href="#"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Marketplace</a>
                        <a href="#"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Company</a>
                    </div>
                    <div class="py-6">
                        <a href="#"
                            class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
