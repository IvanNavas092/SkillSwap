<!-- Actions buttons -->
<div class="hidden lg:flex lg:flex-1 lg:justify-end gap-2 items-center">
  <div *ngIf="isLoggedIn" class="flex gap-6 mr-5">
    <button
      routerLink="/dashboard/chat"
      class="bg-white hover:bg-gray-100 text-gray-700 cursor-pointer rounded-full py-2 px-2 font-semibold relative"
    >
      <svg
        class="w-7 h-7 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="black"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.3"
          d="M16 10.5h.01m-4.01 0h.01M8 10.5h.01M5 5h14a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1h-6.6a1 1 0 0 0-.69.275l-2.866 2.723A.5.5 0 0 1 8 18.635V17a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"
        />
      </svg>

      <span
        *ngIf="notifications > 0"
        class="bg-red-500 rounded-full w-5 h-5 flex items-center justify-center text-white text-xs font-bold absolute -top-1 -right-1"
      >
        {{ notifications > 99 ? '99+' : notifications }}
      </span>
    </button>

    <button
      class="bg-white hover:bg-gray-100 text-gray-700 cursor-pointer rounded-full font-semibold"
      routerLink="/dashboard/profile"
    >
      <img class="w-10 h-10" [src]="getAvatar(avatarId)" alt="" /> 
    </button>
  </div>

  <button
    *ngIf="!isLoggedIn"
    routerLink="/login"
    class="bg-white hover:bg-gray-100 border text-black cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
  >
    Iniciar Sesión
  </button>

  <button
    *ngIf="!isLoggedIn"
    routerLink="/registro"
    class="bg-blue-500 hover:bg-blue-600 text-white cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
  >
    Crea tu perfil
  </button>

  <button
    *ngIf="isLoggedIn"
    (click)="logout()"
    routerLink="/login"
    class="bg-white hover:bg-gray-100 border text-black cursor-pointer rounded-3xl py-2 px-4 text-sm font-semibold"
  >
    Cerrar sesión
  </button>
</div>
