<div class="w-full md:w-96 sm:w-72 bg-white rounded-xl shadow-md overflow-hidden">
  <div class="bg-blue-500 p-4 border-b border-blue-white">
    <h3 class="text-lg font-semibold text-white flex items-center">
      <svg
        class="w-6 h-6 text-gray-800 dark:text-white"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
          clip-rule="evenodd"
        />
      </svg>

      Usuarios disponibles
    </h3>
  </div>
  <!-- search -->
  <div class="p-3 border-b border-gray-100">
    <app-search-chat (searchChange)="onSearch($event)"></app-search-chat>
  </div>
  <!-- users list -->
  <ul class="divide-y divide-gray-100 max-h-96 overflow-y-auto">
    <li
      *ngFor="let user of users"
      (click)="selectUser(user)"
      class="p-4 hover:bg-indigo-50 cursor-pointer transition-colors duration-150"
      [class.bg-indigo-100]="selectedUser?.id === user.id"
    >
      <div class="flex items-center space-x-3">
        <img [src]="getAvatar(user.avatar)" class="h-8 w-8 rounded-full" />
        <div class="flex justify-between flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900">
            {{ user.username }}
          </p>
          <span
            *ngIf="unreadBySender[user.username] > 0"
            class="inline-flex items-center justify-center h-5 w-5 rounded-full bg-red-500 text-white text-xs font-medium"
          >
            {{ unreadBySender[user.username] }}
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
