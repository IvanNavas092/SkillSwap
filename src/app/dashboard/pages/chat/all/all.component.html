<div class="bg-gray-100 min-h-screen flex justify-center items-start p-4 md:p-6">
  <div class="max-w-7xl w-full flex flex-col md:flex-row gap-4 md:gap-6 mt-16 md:mt-20">
    <!-- users list - SIDEBAR -->
    <div class="w-full md:w-96 bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-blue-500 p-4 border-b border-blue-white">
        <h3 class="text-lg font-semibold text-white flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v1h8v-1zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-1a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v1h-3zM4.75 12.094A5.973 5.973 0 004 15v1H1v-1a3 3 0 013.75-2.906z"
            />
          </svg>
          Usuarios disponibles
        </h3>
      </div>
      <!-- search -->
      <div class="p-3 border-b border-gray-100">
        <app-search-chat (searchChange)="onSearch($event)"></app-search-chat>
      </div>
      <!-- users list -->
      <ul class="divide-y divide-gray-100 max-h-[calc(100vh-220px)] overflow-y-auto">
        <li
          *ngFor="let user of usersFiltered"
          (click)="selectUser(user)"
          class="p-4 hover:bg-indigo-50 cursor-pointer transition-colors duration-150"
          [class.bg-indigo-100]="selectedUser?.id === user.id"
        >
          <div class="flex items-center space-x-3">
            <div class=" relative flex-shrink-0">
              <!-- avatar user -->
              <img [src]="getAvatar(user.avatar)" class="h-8 w-8 rounded-full" />
            </div>
            <div class="flex justify-between flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900 ">
                {{ user.username }}
              </p>
              <span
                *ngIf="getUnreadCountForUser(user.username) > 0"
                class="inline-flex items-center justify-center h-5 w-5 rounded-full bg-red-500 text-white text-xs font-medium"
              >
                {{ getUnreadCountForUser(user.username) }}
              </span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Chat Area -->
    <div
      class="flex-1 bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-[calc(100vh-180px)]"
    >
      <!-- Chat Header -->
      <div class="bg-blue-500 p-4 border-b border-gray-200" *ngIf="selectedUser">
        <div class="flex items-center space-x-3">
          <img 
            [src]="getAvatar(selectedUser.avatar)" 
            class="h-10 w-10 rounded-full object-cover border-2 border-indigo-300" 
            alt="Avatar de {{ selectedUser.username }}"
          />
          <div>
            <h3 class="text-lg font-semibold text-white">Chat con {{ selectedUser.username }}</h3>
            
          </div>
        </div>
      </div>

      <!-- messages -->
      <div class="flex-1 p-4 overflow-y-auto bg-gray-50" #messagesContainer>
        <div *ngIf="selectedUser; else noChatSelected" class="space-y-3">
          <div class="flex" *ngFor="let msg of messages" [class.justify-end]="msg.isMe">
            <div
              [ngClass]="msg.isMe ? 'msg-me' : 'msg-other'"
              class="max-w-xs md:max-w-md lg:max-w-lg rounded-lg p-3 shadow-sm"
            >
              <p class="text-sm">{{ msg.message }}</p>
              <p
                class="text-xs mt-1"
                [class.text-indigo-100]="msg.isMe"
                [class.text-gray-500]="!msg.isMe"
              >
                {{ msg.timestamp | date : 'shortTime' }}
              </p>
            </div>
          </div>
        </div>

        <ng-template #noChatSelected>
          <div class="text-center p-6">
            <div class="mx-auto h-12 w-12 text-gray-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
            </div>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No hay chat seleccionado</h3>
            <p class="mt-1 text-sm text-gray-500">Selecciona un usuario para comenzar a chatear</p>
          </div>
        </ng-template>
      </div>

      <!-- message input -->
      <div *ngIf="selectedUser" class="border-t border-gray-200 p-4 bg-white">
        <div class="flex items-center space-x-2">
          <input
            [(ngModel)]="message"
            (keyup.enter)="sendMessage()"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            type="text"
            placeholder="Escribe tu mensaje..."
          />
          <button
            (click)="sendMessage()"
            [disabled]="!message"
            class="inline-flex items-center justify-center h-10 w-10 rounded-full bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <!-- error message -->
        <div *ngIf="errorMessage" class="mt-2 text-sm text-red-600">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
