<div class="flex flex-wrap gap-2">
  <button
    *ngFor="let category of categories"
    (click)="toggleFilter(category)"
    class="py-1 px-3 text-sm font-medium rounded-full border transition
          {{ selectedFilter === category ? 'bg-blue-500 text-white' : 'bg-white text-gray-800' }}"
  >
    {{ category.name }}
  </button>
</div>
