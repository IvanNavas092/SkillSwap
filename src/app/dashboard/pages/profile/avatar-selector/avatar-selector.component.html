<div>
  <!-- Título a la izquierda -->
  <div class="mb-4">
    <h1 class="text-2xl font-bold px-7">Mi <span class="text-blue-500">Perfil</span></h1>
    <p class="text-gray-400 text-sm px-7 mt-1">Gestiona tu información personal y preferencias</p>
  </div>
  <h1 class="text-2xl font-bold mb-2 px-7">Elige tu avatar</h1>
  <div class="grid grid-cols-4 justify-items-center">
    <ng-container *ngFor="let avatar of avatars">
      <button
        (click)="selectAvatar(avatar)"
        [class.bg-blue-100]="avatar.id === selectedAvatar"
        class="flex flex-col rounded border border-gray-300 items-center justify-center p-2 w-full max-w-60 mb-2"
      >
        <img [src]="avatar.img" alt="avatar" class="w-16 h-16 rounded-full object-cover" />
        <p class="text-sm font-semibold mt-2">{{ avatar.name }}</p>
      </button>
    </ng-container>
  </div>
</div>
