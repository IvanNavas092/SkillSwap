<div [formGroup]="formGroup" class="grid grid-cols-2 gap-5 p-2 px-7">
  <div>
    <label class="block text-sm font-semibold mb-1">Habilidades</label>
    <div class="flex items-center gap-2">
      <select [formControl]="habilidadesControl" class="style-select w-full">
        <option value="" disabled selected>Selecciona una habilidad</option>
        <option *ngFor="let skill of allSkills" [ngValue]="skill">{{ skill.name }}</option>
      </select>

      <!-- button add  -->
      <button
        type="button"
        *ngIf="isSkillSelected('known')"
        (click)="handleAddSkill('known')"
        class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 text-sm rounded-lg mt-2"
      >
        Agregar
      </button>
    </div>
    <!-- error message -->
    <p *ngIf="errorKnown" class="text-red-500 text-sm mt-1 flex items-center">
      Solo puedes agregar hasta 3 habilidades.
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-1"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </p>

    <!-- skills lists -->
    <div class="mt-2 flex flex-wrap gap-2">
      <span
        *ngFor="let skill of knownSkills"
        class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs flex items-center gap-1"
      >
        {{ skill.name }}
        <button type="button" (click)="removeSkill.emit({ skill, list: 'known' })">✖</button>
      </span>
    </div>
  </div>

  <!-- interest -->
  <div>
    <label class="block text-sm font-semibold mb-1">Intereses</label>
    <div class="flex items-center gap-2">
      <!-- select -->
      <select [formControl]="interesesControl" class="style-select w-full">
        <option value="" disabled selected>Selecciona un interés</option>
        <option *ngFor="let skill of allSkills" [ngValue]="skill">{{ skill.name }}</option>
      </select>

      <!-- add button -->
      <button
        type="button"
        *ngIf="isSkillSelected('toLearn')"
        (click)="handleAddSkill('toLearn')"
        class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 text-sm rounded-lg mt-2"
      >
        Agregar
      </button>
    </div>
    <p *ngIf="errorToLearn" class="text-red-500 text-sm mt-1 flex items-center">
      Solo puedes agregar hasta 3 habilidades.
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-1"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </p>

    <!-- interests lists -->
    <div class="mt-2 flex flex-wrap gap-2">
      <span
        *ngFor="let skill of skillsToLearn"
        class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs flex items-center gap-1"
      >
        {{ skill.name }}
        <button type="button" (click)="removeSkill.emit({ skill, list: 'toLearn' })">✖</button>
      </span>
    </div>
  </div>
</div>
