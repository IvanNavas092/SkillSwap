<div class="bg-[#f9fafb] w-full flex justify-center items-center">
  <div class="max-w-7xl w-full flex-col mt-24 bg-white shadow rounded border">
    <div class="grid gap-2 p-4">
      <!-- contenedor de perfil -->
      <div class="p-2 px-7 rounded flex gap-3 w-full max-w-4xl items-center justify-between">
        <section>
          <h1 class="text-2xl font-bold">Mi <span class="text-blue-500">Perfil</span></h1>
          <p class="text-gray-400 text-sm mt-1">Gestiona tu informaci√≥n personal y preferencias</p>
        </section>
      </div>

      <!-- contenedor de avatar -->
        <h1 class="text-2xl font-bold mb-2 px-7">Elige tu avatar</h1>
        <div class="grid grid-cols-4 justify-items-center">
          <ng-container *ngFor="let avatar of avatars">
            <button (click)="toggleAvatar(avatar)"
              class="flex flex-col rounded border border-gray-300 items-center justify-center p-2 w-full max-w-60 mb-2
              focus:bg-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            >
              <img
                [src]="avatar.img"
                alt="avatar de {{ avatar.name }}"
                class="w-16 h-16 rounded-full object-cover border-2 border-blue-100"
              />
              <p class="text-sm font-semibold mt-2">{{ avatar.name }}</p>
            </button>
          </ng-container>
        </div>
      <hr />

      <!-- contenedor de datos personales -->
      <form
        action=""
        [formGroup]="formProfile"
        (ngSubmit)="onSubmit()"
      >
        <div class="grid grid-cols-2 gap-5 p-2 px-7">
          <ng-container *ngFor="let field of formFields">
            <div>
              <!-- label -->
              <label
                [for]="field.id"
                class="block text-sm font-semibold text-gray-700 mb-2"
                >{{ field.label }}</label
              >
              <!-- Input -->
              <input
                class="w-full border p-2 rounded-md"
                [type]="field.type"
                [formControlName]="field.controlName"
                [placeholder]="field.placeholder"
              />
            </div>
          </ng-container>

          <ng-container *ngFor="let field of selectFields">
            <div>
              <!-- label -->
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                {{ field.label }}
              </label>

              <!-- selects -->
              <select class="style-select">
                <option
                  selected
                  disabled
                >
                  Cambiar habilidades
                </option>
                <option
                  *ngFor="let skill of allSkills"
                  [value]="skill.name"
                >
                  {{ skill.name }}
                </option>
              </select>

              <!-- mostrar skills de usuario debajo -->
              <div *ngIf="field.label === 'Habilidades'" ngClass="mt-2 gap-2 flex">
                <ng-container *ngFor="let skill of KnownSkills">
                  <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs font-medium">
                    {{ skill }}
                  </span>
                </ng-container>
              </div>

              <div *ngIf="field.label === 'Intereses'" class="mt-2 gap-2 flex">
                <ng-container *ngFor="let skill of SkillsToLearn">
                  <span class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs font-medium">
                    {{ skill }}
                  </span>
                </ng-container>
              </div>

            </div>
          </ng-container>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium transition mt-4 mr-7"
          >
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
