<div class="bg-[#f9fafb] w-full flex justify-center items-center">
  <div class="max-w-7xl w-full flex-col mt-24 bg-white shadow rounded border">
    <div class="grid gap-2 p-4">
      <!-- profile container -->
      <div class="p-2 px-7 rounded flex  w-full max-w-7xl items-center justify-between">
        <!-- Título a la izquierda -->
        <div>
          <h1 class="text-2xl font-bold">Mi <span class="text-blue-500">Perfil</span></h1>
          <p class="text-gray-400 text-sm mt-1">Gestiona tu información personal y preferencias</p>
        </div>

        <!-- Botón a la derecha -->
        <button
          routerLink="/dashboard/change-password"
          class="border text-black hover:bg-gray-200 hover:border-gray-600  py-2 px-4 rounded-lg text-sm font-medium mr-2 transition mt-1"
        >
          Cambiar contraseña
        </button>
      </div>

      <!-- avatar container -->
      <div class="flex justify-between">
        <h1 class="text-2xl font-bold mb-2 px-7">Elige tu avatar</h1>
        <div class="flex items-center mr-9">
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <svg
              [class.text-yellow-400]="star <= user.average_rating"
              [class.text-gray-300]="star > user.average_rating"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
              />
            </svg>
          </ng-container>
          <span class="text-gray-500 ml-2">({{ user.average_rating | number : '1.1-1' }})</span>
        </div>
      </div>

      <div class="grid grid-cols-4 justify-items-center">
        <ng-container *ngFor="let avatar of avatars">
          <button
            (click)="toggleAvatar(avatar)"
            class="flex flex-col rounded border border-gray-300 items-center justify-center p-2 w-full max-w-60 mb-2 focus:bg-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
          >
            <img
              [src]="avatar.img"
              alt="avatar de {{ avatar.name }}"
              class="w-16 h-16 rounded-full object-cover border-2 border-blue-100"
            />
            <p class="text-sm font-semibold mt-2">{{ avatar.name }}</p>
          </button>
        </ng-container>
      </div>
      <hr />

      <!-- container for personal data -->
      <form [formGroup]="formProfile" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-5 p-2 px-7">
          <ng-container *ngFor="let field of formFields">
            <div>
              <!-- label -->
              <label [for]="field.id" class="block text-sm font-semibold text-gray-700 mb-2">{{
                field.label
              }}</label>
              <!-- Input -->
              <input
                *ngIf="field.type !== 'select'"
                class="w-full border p-2 rounded-md disabled:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out  disabled:cursor-not-allowed"
                [type]="field.type"
                [formControlName]="field.controlName"
                [placeholder]="field.placeholder"
              />

              <!-- Select -->
              <select
                *ngIf="field.type === 'select' && field.controlName === 'location'"
                class="w-full border p-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out disabled:bg-gray-100 disabled:cursor-not-allowed"
                [formControlName]="field.controlName"
              >
                <option value="" disabled>
                  {{ field.placeholder }}
                </option>
                <option *ngFor="let country of countries" [value]="country">
                  {{ country }}
                </option>
              </select>
              <!-- gender select -->
              <select
                *ngIf="field.type === 'select' && field.controlName === 'gender'"
                class="w-full border p-2 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out disabled:bg-gray-100 disabled:cursor-not-allowed"
                [formControlName]="field.controlName"
              >
                <option value="" disabled>
                  {{ field.placeholder }}
                </option>
                <option *ngFor="let gender of genderOptions" [value]="gender.value">
                  {{ gender.label }}
                </option>
              </select>
            </div>
          </ng-container>

          <!-- skills selects -->
          <ng-container *ngFor="let field of selectFields">
            <div>
              <!-- label -->
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                {{ field.label }}
              </label>
              <div class="flex items-center gap-2">
                <!-- selects -->
                <select class="style-select" [formControlName]="field.controlName">
                  <option selected disabled>Cambiar habilidades</option>
                  <option *ngFor="let skill of allSkills" [ngValue]="skill">
                    {{ skill.name }}
                  </option>
                </select>

                <!-- skills -->
                <button
                  *ngIf="
                    formProfile.get('selectedSkillHabilidades')?.value &&
                    field.label === 'Habilidades'
                  "
                  type="button"
                  (click)="addSkill('known')"
                  class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 text-sm rounded-lg transition mt-1 disabled:bg-gray-400"
                >
                  Agregar
                </button>

                <!-- interests -->
                <button
                  *ngIf="
                    formProfile.get('selectedSkillIntereses')?.value && field.label === 'Intereses'
                  "
                  type="button"
                  (click)="addSkill('toLearn')"
                  class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 text-sm rounded-lg transition mt-1 disabled:bg-gray-400"
                >
                  Agregar
                </button>
              </div>

              <!-- show user skills down -->
              <div
                *ngIf="field.label === 'Habilidades' || field.label === 'Intereses'"
                Class="mt-2 gap-2 flex"
              >
                <ng-container
                  *ngFor="let skill of field.label === 'Habilidades' ? KnownSkills : SkillsToLearn"
                >
                  <!-- skill name -->
                  <span
                    class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs font-medium flex items-center gap-2"
                  >
                    {{ skill.name }}
                    <!-- x -->
                    <button
                      (click)="
                        removeSkill(skill, field.label === 'Habilidades' ? 'known' : 'toLearn')
                      "
                    >
                      <svg
                        width="10"
                        height="10"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <line x1="4" y1="4" x2="20" y2="20" stroke="black" stroke-width="2" />
                        <line x1="20" y1="4" x2="4" y2="20" stroke="black" stroke-width="2" />
                      </svg>
                    </button>
                  </span>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg text-sm font-medium transition mt-4 mr-7 disabled:bg-gray-400"
            [disabled]="!formProfile.valid"
          >
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
