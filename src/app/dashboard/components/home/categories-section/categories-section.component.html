<section class="bg-[#fdfeff] w-full">
    <div class="max-w-[1300px] w-full mx-auto px-4 py-20">
        <div class=" flex flex-col gap-3">
            <h1 class="text-4xl font-bold ">Explora por categor√≠as</h1>
            <div class="flex justify-between">
                <p class="text-gray-500 text-lg">
                    Encuentra habilidades en diferentes disciplinas y niveles de dificultad.
                </p>
                <a class="text-blue-500 font-semibold text-md hover:underline"
                href="">Ver todas</a>
            </div>
        </div>

        <div class="grid grid-cols-4 gap-3 place-items-center mt-5">
            <a *ngFor="let category of categories"
                class="p-3 rounded-xl bg-white hover:shadow-md w-72 h-22 border transition-all duration-300 ease-in-out"
                href="">
                <!-- Icon -->
                <div class="flex items-center gap-4">
                    <p class="p-3 rounded-full"
                        [ngClass]="getColor(category.icon)"
                    >
                        {{ category.icon }}
                    </p>
                    <!-- Text -->
                    <div>
                        <h5 class="text-md font-semibold text-gray-800 ">{{ category.name }}</h5>
                        <p class="text-gray-600 text-sm">{{ category.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
