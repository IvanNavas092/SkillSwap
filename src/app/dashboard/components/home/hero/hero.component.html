<section class="bg-blue-50 w-full">
    <div class="min-h-screen flex justify-center items-center w-full">
        <div class="grid grid-cols-2 justify-center items-center max-w-[1300px] w-full gap-20 mx-auto px-4">
            <div class="flex flex-col gap-4">
                <h1 class="text-7xl font-bold">
                    Intercambia habilidades,
                    <span class="text-blue-500 font-bold">crece juntos</span>
                </h1>
                <p class="text-gray-600 text-xl">
                    Conectamos personas para intercambiar conocimientos y habilidades sin dinero de por medio.
                    Aprende algo nuevo, comparte lo que sabes.
                </p>
                <div class="flex gap-4">
                    <button
                        class="bg-blue-500 hover:bg-blue-600 flex p-3 rounded-3xl text-white gap-2 px-5 text-sm font-semibold" routerLink="/dashboard/explorar">
                        Comenzar Ahora
                        <lucide-icon name="move-right"></lucide-icon>
                    </button>
                    <button
                        class="bg-gray-50 border text-black hover:bg-gray-100 text-sm flex p-3 px-6 rounded-3xl gap-2 font-semibold">
                        Como funciona
                    </button>
                </div>
            </div>

            <div class="relative">
                <!-- left circle -->
                <div class="absolute -top-10 -left-10 w-32 h-32 bg-blue-100 rounded-full z-0"></div>
                <!-- right circle -->
                <div class="absolute -bottom-9 -right-10 w-40 h-40 bg-blue-100 rounded-full z-0"></div>

                <div class="relative flex flex-col gap-2 bg-white rounded-2xl p-1 w-[590px] shadow-md z-1">
                    <div *ngFor="let list of listas"
                        class="flex items-start gap-4 p-4 rounded-xl hover:bg-gray-50 transition">
                        <div class="flex">
                            <svg class="h-10 w-10 p-2 bg-blue-100 text-blue-500 rounded-full"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path d="M8 4l8 8-8 8" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-md font-semibold text-gray-800">{{ list.title }}</h2>
                            <p class="text-sm text-gray-600">{{ list.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
