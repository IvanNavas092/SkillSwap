<!-- header with avatar -->
<div class="flex items-start gap-4 mb-4">
  <img
    [src]="user.avatar_option?.img ? user.avatar_option?.img : 'assets/avatar/default_avatar.png'"
    alt="Avatar de {{ user.full_name }}"
    class="w-16 h-16 rounded-full object-cover border-2 border-blue-100"
  />

  <div class="flex-1 min-w-0">
    <h3 class="text-xl font-bold text-gray-800 truncate">{{ user.full_name }}</h3>
    <p class="text-blue-500 font-medium text-sm"> {{'@' + user.username }}</p>

    <div class="flex items-center mt-1 text-sm text-gray-500">
      <span
        *ngIf="user.average_rating"
        class="flex items-center mr-3"
      >
        ⭐ {{ user.average_rating | number : '1.1-1' }} ({{ user.rating_count }})
      </span>
      <span
        *ngIf="user"
        class="flex items-center"
      >
        📍 {{ user }}
      </span>
    </div>
  </div>
</div>

<!-- Descripción -->
<p
  class="text-gray-600 mb-4 text-sm line-clamp-3"
  
>
  {{ user.description || 'Este usuario no ha añadido una descripción todavía.' }}
</p>

<!-- Skills e Intereses -->
<div class="space-y-3">
  <!-- Skills que domina -->
  <div>
    <h4 class="text-sm font-semibold text-gray-700 mb-1 flex items-center">
      <span class="bg-blue-100 text-blue-600 p-1 rounded mr-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
      Habilidades
    </h4>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let skill of user.skills_details"
        class="bg-blue-50 text-blue-600 px-2 py-1 rounded-full text-xs font-medium"
      >
        {{ skill.name }}
      </span>
      
    </div>
  </div>

  <!-- Intereses -->
  <div>
    <h4 class="text-sm font-semibold text-gray-700 mb-1 flex items-center">
      <span class="bg-purple-100 text-purple-600 p-1 rounded mr-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"
          />
        </svg>
      </span>
      Quiere aprender
    </h4>
    <div class="flex flex-wrap gap-2">
      <span
        *ngFor="let interest of user.interests_details"
        class="bg-purple-50 text-purple-600 px-2 py-1 rounded-full text-xs font-medium"
      >
        {{ interest.name }} 
      </span>
      
    </div>
  </div>
</div>

<!-- Botón de acción -->
<div class="mt-4 pt-4 border-t border-gray-100">
  <button
    class="w-full bg-blue-50 hover:bg-blue-100 text-blue-600 py-2 px-4 rounded-lg text-sm font-medium transition"
  >
    Ver perfil completo
  </button>
</div>
